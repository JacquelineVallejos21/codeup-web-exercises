<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jquery</title>
</head>
<body>
<h1>Jquery Exercise</h1>
<script src="./js/jquery-2.2.4.min.js"></script>
<script>
  "use strict";
  $(document).ready(function() {
    alert('The DOM has finished loading!');
  });
</script>

<h1>Hello there!</h1>
<div class="important">
  <h3>NOTICE</h3>
  <p>This is an important message!</p>
</div>
<div class="not-important">
  <h2>Lorem Ipsum</h2>
  <p>
    Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
  </p>
</div>
<p class="important">This is also very important.</p>

<div id="container">
  <ul id ="Song Lists">
    <li id="one" class="song">In Case You Didn't Know</li>

  </ul>
</div>


</body>
</html>
