<!DOCTYPE HTML PUBLIC>
<html>
<head>
    <title>"Register With Us"</title>
</head>
<body>
<h2>"User Login"</h2>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <input type="submit">
</form>

<h2>Bio</h2>
<form method="GET" action="https://request-inspector.glitch.me/">
<textarea name="bio"></textarea>
    <input type="submit">
</form>

<section>
<h2>"How did you hear about us?"</h2>
<form method="POST" action="https://request-inspector.glitch.me/">
<label>
    <input type="radio" name="hearAbout" value="billboard">
     billboard
</label>
<label>
    <input type="radio" name="hearAbout" value="radio advertisement">
     radio advertisement
</label>
<label>
    <input type="radio" name="hearAbout" value="internet advertisement">
     internet advertisement
</label>
<label>
    <input type="radio" name="hearAbout" value="other">
     other
</label>
    <input type="submit" value="Register">
</label>
</form>
</section>

<h2>"Select Testing"</h2>
<form method="POST" action="https://request-inspector.glitch.me/">
<div>
    <label for="transmission">Select your transmission type: </label>
    <select id="transmission" name="transmission">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
</div>
    <label for="os">What operating systems have you used? </label>
<form method="GET" action="https://request-inspector.glitch.me/">
    <select id="os" name="os[]" multiple>
        <option value="linux">Linux</option>
        <option value="osx">OS X</option>
        <option value="windows">Windows</option>
    </select>
    <input type="submit">
</form>
</body>
</html>
