<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ajax</title>
    </head>

    <script src="./js/jquery-2.2.4.min.js"></script>
</head>
<body>
<p>loading...</p>

<script>
    "use strict"
    $(document).ready(function(){
        $.ajax("data/stuff.json").done(function(data, status, jqXhr) {
            alert("AJAX call completed successfully!");
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);
        });
    })

    $.ajax("/data/stuff.json").done(function(data, status, jqXhr) {
        alert("Everything went great! Check out the server's response in the console.");
        console.log(data);
    }).fail(function(jqXhr, status, error) {
        alert("There was an error! Check the console for details");
        console.log("Response status: " + status);
        console.log("Error object: " + error);
    }).always(function() {
        alert("This function always runs!");

    });

    // var firstUser = data[0]
    // var htmlMessage = "<p>" + firstUser.first_name + " " + firstUse.last_name + "</p>"


</script>
</body>
</html>
